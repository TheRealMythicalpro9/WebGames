<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #ff7e5f, #feb47b); /* Gradient color for the game container */
            padding: px;
            border-radius: 10px;
        }
        canvas {
            border: 4px solid;
            border-image: linear-gradient(145deg, #ff7e5f, #feb47b) 1;
            display: block;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }
        .difficulty {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
        }
        .slider-container {
            position: absolute;
            top: 50px;
            left: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            color: white;
        }
        .slider {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            color: white;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="scoreboard" id="scoreboard">Player: 0 | Bot: 0</div>
    <div class="difficulty" id="difficulty">Difficulty: Easy</div>
    <div class="slider-container">
        <div class="slider">
            <label for="speedSlider">Ball Speed: </label>
            <input type="range" id="speedSlider" min="1" max="10" value="5" step="1">
            <span id="speedValue">5</span>
        </div>
        <div class="slider">
            <label for="paddleSpeedSlider">Player Paddle Speed: </label>
            <input type="range" id="paddleSpeedSlider" min="1" max="25" value="5" step="1">
            <span id="paddleSpeedValue">5</span>
        </div>
    </div>
    
    <!-- Container for the Pong game (paddle, ball, canvas) -->
    <div class="game-container">
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>

    <button onclick="window.location.href='../homepage.html'">Homepage</button>
    <script src="pong.js"></script>
</body>
</html>
