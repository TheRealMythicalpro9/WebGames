<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroma Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Chroma Calculator</h1>

    <!-- Dropdown for selecting a pack -->
    <label for="packDropdown">Select a Pack:</label>
    <select id="packDropdown">
      <option value="" disabled selected>Choose a pack...</option>
    </select>

    <!-- Inputs for user values -->
    <div class="inputs">
      <label for="a">Common Rarity (a):</label>
      <input type="number" id="a" value="0">

      <label for="b">Rare Rarity (b):</label>
      <input type="number" id="b" value="0">

      <label for="c">Epic Rarity (c):</label>
      <input type="number" id="c" value="0">

      <label for="d">Legendary Rarity (d):</label>
      <input type="number" id="d" value="0">

      <label for="f">Sell Legendaries (f):</label>
      <input type="number" id="f" value="0" min="0" max="1">

      <label for="g">Total Chroma Chance (g):</label>
      <input type="number" id="g" value="0" step="0.01">

      <label for="h">Cost of Box (h):</label>
      <input type="number" id="h" value="0">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="results">
      <p><strong>Total Tokens to Get a Chroma (t):</strong> <span id="result-t"></span></p>
      <p><strong>Average Tokens Back per Pack (r):</strong> <span id="result-r"></span></p>
      <p><strong>Total Tokens to Get a Chroma with Resells (k):</strong> <span id="result-k"></span></p>
      <p><strong>Made By Patrick Branch brancpat000@edmodns15.org and Dan Nguyen nguyedan019@edmonds15.org</strong></p>
    </div>
  </div>

  <script src="scripts.js"></script>
    <button onclick="window.location.href='../homepage.html'">Homepage</button>
</body>
</html>
