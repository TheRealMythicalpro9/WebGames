<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        color: #fff;
      }

      h1 {
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }

      .button-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        max-width: 800px;
        margin-top: 20px;
      }

      .button-container button {
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: linear-gradient(145deg, #ff7e5f, #feb47b);
        color: #fff;
        cursor: pointer;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .button-container button:hover {
        transform: translateY(-5px);
        box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
      }

      footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9rem;
        color: #ddd;
      }

      footer a {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .menu-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        display: none;
      }

      .menu-button {
        width: 150px;
        height: 50px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .menu-button:hover {
        background-color: #218838;
      }

      #share-button {
        background: linear-gradient(145deg, #ff7e5f, #feb47b);
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      }

      #share-button:hover {
        transform: translateY(-5px);
        box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
      }

      /* Responsive Menu for smaller screens */
      @media (max-width: 600px) {
        .button-container {
          grid-template-columns: 1fr 1fr;
        }

        .menu-container {
          flex-direction: column;
        }

        #share-button {
          width: 100%;
        }
      }
    </style>
    <script>
      // Check if username is already in sessionStorage
      if (!sessionStorage.getItem("username")) {
        // If not, prompt the user for a username
        let username = prompt("Enter your username:");

        // Ensure the username is valid (between 3 and 20 characters)
        while (
          !username ||
          username.trim().length < 3 ||
          username.trim().length > 20
        ) {
          username = prompt("Please enter a valid username (3-20 characters):");
        }

        // Save the username to sessionStorage for this session
        sessionStorage.setItem("username", username);
      }

      // Now that the username is set, proceed with lobby options
      document.querySelector(".menu-container").style.display = "block"; // Show the menu options

      // Function to share the website link
      function shareSite() {
        const siteURL = "https://myfreewebgames.onrender.com";
        if (navigator.share) {
          navigator.share({
            title: "Check out this site!",
            text: "Play free web games here!",
            url: siteURL,
          }).catch((error) => console.error("Sharing failed", error));
        } else {
          // Fallback for unsupported browsers
          alert(
            "Share feature is not supported on your browser. You can manually share this link: " +
              siteURL
          );
        }
      }
    </script>
